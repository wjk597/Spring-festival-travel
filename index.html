<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2024年春节出行计划统计</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <audio id="bgMusic" loop>
        <source src="./background-music.mp3" type="audio/mpeg">
    </audio>
    <button id="musicToggle" class="music-btn">
        <span class="music-icon">🎵</span>
    </button>
    
    <div class="container">
        <div class="form-container">
            <h1>2024年春节出行计划统计</h1>
            <form id="travelForm">
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="destination">目的地:</label>
                    <input type="text" id="destination" required>
                </div>
                <div class="form-group">
                    <label for="departureDate">出行日期:</label>
                    <input type="date" id="departureDate" required>
                </div>
                <div class="form-group">
                    <label for="returnDate">返程日期:</label>
                    <input type="date" id="returnDate" required>
                </div>
                <div class="form-group">
                    <label for="transport">交通工具:</label>
                    <select id="transport" required>
                        <option value="飞机">飞机</option>
                        <option value="火车">火车</option>
                        <option value="汽车">汽车</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <a href="admin.html" style="color: #ffd700; text-decoration: none;">管理入口</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
